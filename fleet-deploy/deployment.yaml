apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-filament
  namespace: testing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-filament
  template:
    metadata:
      labels:
        app: laravel-filament
    spec:
      containers:
      - name: laravel-filament
        image: darrellcr/laravel-filament:1.0
        ports:
        - containerPort: 80
